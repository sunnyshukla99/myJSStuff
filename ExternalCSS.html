<!--This file uses an external styles file, this is used to define a stylesheet for
many other HTML pages.
you can use URLs to define a stylesheet, and use folder directories to find stylesheets located on the current website
you can also do it the below way, same folder as the current page, just the file name.-->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> This is a heading.</h1>
    <p> This is a paragraph.</p>
</body>
</html>
