<!--Internal CSS file, this is applied to the whole HTML file-->
<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: powderblue;
    font-family: verdana;
    font-size: xx-large;
}
h1 {
    color: blue;
    font-family: courier;
    font-size: 160%;
    margin: 50px;
}
p {
    color: red;
    border:2px solid lime;
    padding: 30px; 
}
</style>
</head>
<body>
    <h1> This is a heading.</h1>
    <p> This is a paragraph.</p>

</body>
</html>

<!--padding: 30px defines the space between the text and the border.
margin: defines a space outside the border.
-->
